<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momery Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overflow-game">
        <span>Start Game</span>
    </div>
    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    <div class="memory-game-blocks">
        <div class="game-block" data-technology="css">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/Css.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="flex-box">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/Flex-Box.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="full-stack1">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/FS.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="fullstack">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/FullStack.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="ios">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/IOS.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="js">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/js.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="node-js">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/node-js.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/Python.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="react">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/React-Js.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="vs">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/Vs.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="css">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/Css.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="flex-box">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/Flex-Box.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="full-stack1">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/FS.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="fullstack">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/FullStack.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="ios">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/IOS.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="js">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/js.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="node-js">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/node-js.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/Python.jpg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="react">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/React-Js.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="vs">
            <div class="face front"></div>
            <div class="face back">
                <img src="imgs/Vs.jpg" alt="">
            </div>
        </div>
    </div>
    <audio id="fail" src="sound/fail.mp3" preload="auto"></audio>
    <audio id="succ" src="sound/succ.mp3" preload="auto"></audio>
    <audio id="start" src="sound/start.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
